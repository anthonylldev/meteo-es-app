<p-card>
  <div class="flex flex-row gap-2 justify-content-between">
    <meteo-es-municipality-name-filter [(municipality)]="municipality"/>
    <meteo-es-temperature-unit-selector [(temperatureUnit)]="temperatureUnit"/>
  </div>

  @if (municipality) {
    <meteo-es-forecast [municipality]="municipality" [temperatureUnit]="temperatureUnit"/>
  }
</p-card>
